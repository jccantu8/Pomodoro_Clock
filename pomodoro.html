<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="styles.css">
<head>
	<title>Pomodoro Clock</title>
</head>

<body>
	<div class="container">
		<div id="pomodoroName">Pomodoro Clock</div>
		<div id="clock">25 min 0 s</div>
		<div><button class="button" onclick="playTime()">▶️</button></div>
		<div><button class="button" onclick="pauseTime()">⏸</button></div>
		<div><button class="button" onclick="refreshTime()">🔄</button></div>
	</div>
</body>

<script src="pomodoro.js"></script>

</html>
